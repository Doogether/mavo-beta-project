<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://get.mavo.io/mavo.es5.min.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  </head>
  
  <body>
    
    <main mv-app class="talks" mv-storage="https://github.com/Doogether/mavo-beta-project/blob/master/product.json">
  <h1>[count(product)] produits</h1>
  <article mv-multiple property="product" mv-order="desc">
    <h1 mv-multiple property="talk">
      <span property="name" mv-default></span>
      <span property class="type">
        <select>
          <option selected>Talk</option>
          <option>Keynote</option>
          <option>Workshop</option>
          <option>Panel</option>
        </select>
      </span>
      <a property class="video" target="_blank">Video</a>
      <a property class="slides" target="_blank">Slides</a>
    </h1>
    <h2>
      <a property="url" target="_blank">
        <span property="name"></span>
      </a>
    </h2>
    <p class="date"><time property="date"></time></p>
    <address class="flag-[country]">
      <span property="city"></span>,
      <span property="country" mv-edit="#countries"></span>
    </address>
    <p class="comment" property></p>
    <p class="comment" style="display: [iff(feedback, block, none)]">
      <a property="feedback" target="_blank">Feedback</a>
    </p>
  </article>
</main>

    <div mv-app="storageTest" mv-storage="local">
      My first Mavo app!
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
