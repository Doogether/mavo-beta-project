<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://get.mavo.io/mavo.es5.min.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  </head>
  
  <body>

    <main mv-app="product" mv-storage="https://github.com/Doogether/mavo-beta-project/blob/master/product.json">

  <div>
    <article mv-multiple property="product" mv-order="desc">
      <a property class="url" target="_blank">
      <img property="image" />
      <p property="name"></p>
      <p property="price"></p>
      </a>
    </article>
  </div>
</main>
